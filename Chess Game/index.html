    <title>Chess-Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./js/Chess.js"></script>
</head>
<body>
    <div class="dad-container">
        <div class="main-container">
            <div class="file-h files">
                <div class="square"><img src="./images/pieces/white/rook.png" alt=""/></div>

                <div class="square"></div>

                <div class="square"></div>

                <div class="square"><img src="./images/pieces/black/rook.png" alt=""/></div>
            </div>
            <div class="file-g files">

            <form id="userForm">
                <label class="text1" for="userInput">Select Piece:</label>
                <input type="text" id="userInput" placeholder="ex.pe4"/>
                <p></p>
                <label class="text1" for="userInput2">New Position:</label>
                <input type="text" id="userInput2" placeholder="ex.pe4"/>
                <p></p>
                <button type="submit">Submit</button>
            </form>
